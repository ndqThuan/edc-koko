<!DOCTYPE HTML>
<html layout:decorate="~{user/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <title>STORE</title>
</head>

<body>
<div layout:fragment="content">

    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <form class="row">
                <!-- ASIDE -->
                <div class="col-md-3" id="aside">
                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Categories</h3>
                        <div class="checkbox-filter">

                            <div class="input-checkbox">
                                <input id="category-1" type="checkbox">
                                <label for="category-1">
                                    <span></span>
                                    Laptops
                                    <small>(120)</small>
                                </label>
                            </div>

                            <div class="input-checkbox">
                                <input id="category-2" type="checkbox">
                                <label for="category-2">
                                    <span></span>
                                    Laptops
                                    <small>(120)</small>
                                </label>
                            </div>

                        </div>
                    </div>
                    <!-- /aside Widget -->

                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Price</h3>
                        <div class="price-filter">
                            <div id="price-slider"></div>
                            <div class="input-number price-min">
                                <input id="price-min" type="number">
                                <span class="qty-up">+</span>
                                <span class="qty-down">-</span>
                            </div>
                            <span>-</span>
                            <div class="input-number price-max">
                                <input id="price-max" type="number">
                                <span class="qty-up">+</span>
                                <span class="qty-down">-</span>
                            </div>
                        </div>
                    </div>
                    <!-- /aside Widget -->
                </div>
                <!-- /ASIDE -->


                <!-- STORE -->
                <div class="col-md-9" id="store">
                    <!-- store top filter -->
                    <div class="store-filter clearfix">
                        <div class="store-sort">
                            <label>
                                Sort By:
                                <select class="input-select">
                                    <option value="name">Name</option>
                                    <option value="price">Price</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <!-- /store top filter -->

                    <!-- store products -->
                    <div id="product-row">
                        <!-- product -->
                        <div class="row" th:fragment="productRowFragment">

                            <div class="col-md-4 col-xs-6" th:each="product : ${productList}">

                                <div class="product">
                                    <a th:href="@{~/products/{id}(id = ${product.id})}">
                                        <div class="product-img">
                                            <img alt="" th:src="@{${product.imageUrl.get(0)}}">
                                            <div class="product-label" th:if="${product.trend != null}">
                                                <span class="new">[[${product.trend}]]</span>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="product-body">
                                        <p class="product-category">[[${product.category}]]</p>
                                        <h3 class="product-name"><a href="#">[[${product.name}]]</a></h3>
                                        <h4 class="product-price">$[[${product.price}]] </h4>
                                    </div>
                                    <div class="add-to-cart">
                                        <button class="add-to-cart-btn">
                                            <i class="fa fa-shopping-cart"></i>
                                            add to cart
                                        </button>
                                    </div>
                                </div>


                            </div>

                        </div>
                        <!-- /product -->
                    </div>

                    <!-- /store products -->

                    <!-- store bottom filter -->
                    <div class="store-filter clearfix">
                        <span class="store-qty">Showing 20-100 products</span>
                    </div>
                    <!-- /store bottom filter -->
                </div>
                <!-- /STORE -->
            </form>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

</div>

</body>

</html>
